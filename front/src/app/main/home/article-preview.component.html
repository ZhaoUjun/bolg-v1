<div class="wrapper">
    <h2>{{data.title}}</h2>
    <div class="addiction">
        <div>{{data.createTime}}</div>
        <div>
          <span>阅读数</span>
          <span>{{data.readCnt}}</span>
        </div>
        <div>
          <span *ngFor="let tag of data.tags" class="tag" (click)="searchArticle(tag.id)">{{tag.name}}</span>
        </div>
    </div>
    <div class="article" *ngIf="!showAll">
        <span>{{data.content}}</span>
        <span (click)="toggleShowAll(data.id)" class="btn">阅读全部</span>
    </div>
    <div class="article" *ngIf="showAll">
      <article-detail [articleContent]="data.content"></article-detail>
      <span (click)="toggleShowAll()" class="btn">收起</span>
    </div>
</div>
